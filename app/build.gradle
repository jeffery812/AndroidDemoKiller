apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'me.tatarka.retrolambda'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


android {
  compileSdkVersion 24
  buildToolsVersion "24.0.2"
  defaultConfig {
    applicationId "com.max.tang.demokiller"
    minSdkVersion 21
    targetSdkVersion 24
    versionCode 1
    versionName "1.0"
    // Enabling multidex support.
    multiDexEnabled true

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    //        jackOptions {
    //            enabled true
    //        }
  }


  lintOptions {
    abortOnError false
  }



  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  dataBinding {
    enabled true
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

//retrolambda {
//    jvmArgs '-noverify'
//}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })

  //butterknife: https://github.com/JakeWharton/butterknife
  //compile 'com.android.support:appcompat-v7:25.0.1'
    


  // https://github.com/square/leakcanary
    
    compile 'com.google.android.gms:play-services:9.6.0'


    
    //compile 'com.jakewharton.rxbinding:rxbinding-appcompat-v7:1.0.0'
    //compile 'com.jakewharton.rxbinding:rxbinding-design:1.0.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "com.android.support:appcompat-v7:$support_version"
    compile "org.jetbrains.anko:anko-common:$anko_version"

    
    
    
    // https://github.com/chrisjenx/Calligraphy
    
    // https://github.com/bumptech/glide/
    
    
    // https://github.com/android-notes/Cockroach
    
  compile 'com.android.support:appcompat-v7:24.2.1'
  compile 'com.android.support:recyclerview-v7:24.2.1'
  compile 'com.jakewharton:butterknife:8.4.0'
  compile 'com.android.support:design:24.2.1'
  compile 'com.android.support:support-v4:24.2.1'
  compile 'com.google.android.gms:play-services:9.6.0'
  compile 'com.android.support:multidex:1.0.0'
  compile 'io.reactivex:rxandroid:1.2.1'
  compile 'io.reactivex:rxjava:1.1.6'
  compile 'com.jakewharton.rxbinding:rxbinding:1.0.1'
  compile 'com.jakewharton.rxbinding:rxbinding-recyclerview-v7:1.0.1'
  compile 'com.jakewharton.timber:timber:4.5.0'
  compile 'de.hdodenhof:circleimageview:1.3.0'
  compile 'com.android.support:cardview-v7:24.1.0'
  compile 'com.google.code.gson:gson:2.3.1'
  compile 'com.squareup:otto:1.3.8'
  compile 'com.squareup.retrofit:retrofit:1.9.0'
  compile 'com.squareup.okhttp:okhttp-urlconnection:2.0.0'
  compile 'com.squareup.okhttp:okhttp:2.0.0'
  compile 'uk.co.chrisjenx:calligraphy:2.2.0'
  compile 'com.github.bumptech.glide:glide:3.7.0'
  compile 'jp.wasabeef:glide-transformations:2.0.1'
  compile 'com.tbruyelle.rxpermissions:rxpermissions:0.8.0@aar'
  compile 'com.wanjian:cockroach:0.0.5'
  compile 'com.android.support.constraint:constraint-layout:1.0.0-beta3'
  testCompile 'junit:junit:4.12'
  testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
  apt 'com.jakewharton:butterknife-compiler:8.4.0'
  debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5'
  releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5'
